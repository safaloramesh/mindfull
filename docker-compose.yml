version: '3.8'

services:
  app:
    build: .
    image: mindfull-app:v1.0.1  # Changed the tag to force a new build
    container_name: mindful_remind_app
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
    volumes:
      - mindful_data:/app/data
    restart: unless-stopped

volumes:
  mindful_data:
