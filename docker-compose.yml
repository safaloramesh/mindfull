version: '3.8'

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: mindful_remind_app
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      # Add your API_KEY here if your server.js needs it
      - API_KEY=${API_KEY:-default_value} 
    volumes:
      - mindful_data:/app/data
    restart: unless-stopped

volumes:
  mindful_data:
